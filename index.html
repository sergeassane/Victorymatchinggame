<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICTORY MATCHING GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VICTORY MATCHING GAME</h1>
        <p class="instructions">
            Welcome to VICTORY MATCHING GAME!  Flip over two cards at a time and try to find all the matching pairs. Be quick and remember where you saw the cards!
        </p>
        <button id="start-game">Start Game</button>
        <div id="game-board" class="game-board">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
    <body>
        <h1 class="page-title">Mix-Or-Match</h1>
        <div class="overlay-text visible">
          Click to Start
        </div>
        <div id="game-over-text" class="overlay-text">
          GAME OVER
          <span class="overlay-text-small">Click to Restart</span>
        </div>
        <div id="victory-text" class="overlay-text">
          VICTORY
          <span class="overlay-text-small">Click to Restart</span>
        </div>
        <div class="game-container">
          <div class="game-info-container">
            <div class="game-info">
              Time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
              Flips <span id="flips">0</span>
            </div>
          </div>
          <div class="card">
            <div class="card-back card-face">
</body>
</html>
